<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="left-side">
      <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <section class="stats">
        <section>
          <h2>10k+</h2>
          <span class="name">companies</span>
        </section>
        <section>
          <h2>314</h2>
          <span class="name">templates</span>
        </section>
        <section>
          <h2>12m+</h2>         
          <span class="name">queries</span>
        </section>
      </section>
    </div>
    <div class="right-side">
      <img src="/images/image-header-desktop.jpg" alt="women sitting at a table" aria-hidden="true">
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
